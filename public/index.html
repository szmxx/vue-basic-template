<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #app {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background: #666;
      }
      #app::before {
        position: absolute;
        content: "";
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        animation: fade-out 2s ease-in-out infinite;
      }
      #app::after {
        position: absolute;
        content: "";
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        animation: fade-out 2s ease-in-out infinite -1s;
      }
      @keyframes fade-out {
        0%,
        100% {
          transform: scale(0);
          -webkit-transform: scale(0);
        }
        50% {
          transform: scale(1);
          -webkit-transform: scale(1);
        }
      }
      .svg-sprites svg {
        position: absolute;
        width: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div class="svg-sprites">
      <% if (htmlWebpackPlugin.files.sprites) { %> <% for (var spriteFileName in
      htmlWebpackPlugin.files.sprites) { %> <%=
      htmlWebpackPlugin.files.sprites[spriteFileName] %> <% } %> <% } %>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
